<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom CSS for centered rounded container and vertical form */
        body {
            background-color: #f0f0f0; /* Optional: Set a background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        .custom-container {
            border-radius: 15px; /* Adjust the curve as per your preference */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
            max-width: 400px; /* Optional: Limit maximum width of the container */
        }

        .form-group {
            margin-bottom: 15px; /* Adjust spacing between form groups */
        }

        .form-control {
            border-radius: 10px; /* Adjust the input border-radius */
        }

        .btn-primary {
            border-radius: 10px; /* Adjust the button border-radius */
        }
    </style>
</head>
<body>
<div class="container custom-container">
    <h5 class="text-center mb-4">Signup Here!</h5>
    <form class="form-signup" action="./php/signup.php" method="post">

        <!-- Username -->
        <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required>
        </div>

        <!-- Full Name -->
        <div class="form-group">
            <label for="full_name" class="sr-only">Full Name</label>
            <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Full Name" required>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label for="gender" class="sr-only">Gender</label>
            <select id="gender" name="gender" class="form-control" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Birthdate -->
        <div class="form-group">
            <label for="birthdate" class="sr-only">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" class="form-control" required>
        </div>

        <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Sign Up</button>
        <p class="mt-3 mb-2 text-muted">&copy; 2024 PharmTech</p>
    </form>
</div>
</body>
</html>
