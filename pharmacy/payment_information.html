<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmTech</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Checkout</h2>
        <!-- Form to handle payment processing -->
        <form id="paymentForm" method="post" action="process_payment.php">
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter MOMO Number" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <!-- Amount field is read-only as it should be set dynamically -->
                <input type="text" class="form-control" id="amount" name="amount" readonly>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter shipping address" required></textarea>
            </div>
            <!-- Submit button to proceed with payment -->
            <button type="submit" class="btn btn-primary">Proceed with Payment</button>
        </form>
    </div>

    <!-- jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get query parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
            
            // Set the amount field if available
            if (amount) {
                $('#amount').val(amount);
            } else {
                // Optionally, handle cases where the amount is not provided
                $('#amount').val('Not available');
            }
        });
    </script>
</body>
</html>
