<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/formStyle.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Login Container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="./images/1.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Log In</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">To get quality healthcare with ease.</small>
            </div>
            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <header class="header-text mb-4">
                        <h2>Welcome Back!</h2>
                        <p>We are happy to have you back.</p>
                    </header>
                    <form class="form-login" action="./php/login.php" method="post">
                        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                        <!-- Username -->
                        <div class="form-group">
                            <label for="username" class="visually-hidden">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                            <label for="password" class="visually-hidden">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="forgot mb-3">
                            <small><a href="forgotPass.html">Forgot Password?</a></small>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6" type="submit" name="login">Sign in</button>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-light w-100 fs-6">
                                <img src="images/google.png" style="width:20px" class="me-2" alt="Google logo">
                                <small>Sign In with Google</small>
                            </button>
                        </div>
                    </form>
                    <footer class="row">
                        <small>Don't have an account? <a href="signup.html">Sign Up</a></small>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
